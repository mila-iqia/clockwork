{% extends "base.html" %}
{% block title %} {{note_title}} {% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        {{extra_css}}
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/clockwise.css') }}">
    <script>
        {% autoescape false %}
        {{extra_js}}
        {% endautoescape %}

    </script>

{% endblock %}
{% block content %}
    <div class="row">
        <div class="col s1">
            <!-- spacing on the left -->
        </div>
        <div class="col s4">
            <h3>single job {{job_id}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col s1">
            <!-- spacing on the left -->
        </div>
        <div class="col s9" id="changeme">

            <!-- <h1>{{channel_title}}</h1> -->
            
            <table>
                <tr>
                    <th>key</th>
                    <th>value</th>
                </tr>
                {% for (k, v) in LP_single_job %}
                <tr>
                    <td>{{k}}</td>
                    <td>{{v}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
